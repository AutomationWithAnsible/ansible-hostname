#       playbook            : "test/integration/simple1/simple1.yml"
#       ansible_playbook_bin: "$(avm path v2.0)ansible-playbook"

  - name                  : simple2
    provisioner           :
      playbook            : "test/integration/simple2/simple2.yml"
      ansible_playbook_bin: "$(avm path v2.2)ansible-playbook"

