---
driver                    :
    name                  : docker
    socket                : unix:///var/run/docker.sock
    use_sudo              : false
    privileged            : true

provisioner:
    name                  : ansible_push
    verbose               : "vvvv"
    chef_bootstrap_url    : nil
    ansible_config        : "test/ansible.cfg"
    idempotency_test      : True
    diff                  : True

verifier:
  name: serverspec
  remote_exec             : false
  default_pattern         : true

platforms:
 - name                   : ubuntu1404
   driver_config          :
     image                : ubuntu:trusty
     platform             : ubuntu

 - name                   : ubuntu1604
   driver_config          :
     image                : ubuntu:trusty
     platform             : ubuntu

 - name                   : centos7
   driver_config          :
    image                 : centos:7
    platform              : centos

suites                    :
